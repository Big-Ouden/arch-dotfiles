source = ~/.config/hypr/programs.conf

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $filemanager
bind = $mainMod, space,exec, $DOTFILES/custom-scripts/toggle_float
bind = $mainMod, D, exec, $menu
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, O, exec, rofi-rbw # Open rifo bitwarden menu
bind = $mainMod, V, exec,  kitty  --class clipse -e 'clipse'
bind = $mainMod, W, exec, $DOTFILES/custom-scripts/wallpaper_menu # launch rofi wallpaper menu picker


# Screenshot
bind = , Print, exec, $screenshot -z -m output
bind = $mainMod, S, exec, $screenshot -z -m region

# launch application
bind = $mainMod, B, exec, $DOTFILES/rofi/browser/browser_menu.sh #launch browser
bind = $mainMod, P ,exec, $colorpicker -a #launch color picker
bind = $mainMod, C ,exec, $code

# Lock
bind = $mainMod, L, exec, $locker


# Nwg-displays


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, code:10, workspace, 1
bind = $mainMod, code:11, workspace, 2
bind = $mainMod, code:12, workspace, 3
bind = $mainMod, code:13, workspace, 4
bind = $mainMod, code:14, workspace, 5
bind = $mainMod, code:15, workspace, 6
bind = $mainMod, code:16, workspace, 7
bind = $mainMod, code:17, workspace, 8
bind = $mainMod, code:18, workspace, 9
bind = $mainMod, code:19, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, code:10, movetoworkspace, 1
bind = $mainMod SHIFT, code:11, movetoworkspace, 2
bind = $mainMod SHIFT, code:12, movetoworkspace, 3
bind = $mainMod SHIFT, code:13, movetoworkspace, 4
bind = $mainMod SHIFT, code:14, movetoworkspace, 5
bind = $mainMod SHIFT, code:15, movetoworkspace, 6
bind = $mainMod SHIFT, code:16, movetoworkspace, 7
bind = $mainMod SHIFT, code:17, movetoworkspace, 8
bind = $mainMod SHIFT, code:18, movetoworkspace, 9
bind = $mainMod SHIFT, code:19, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, code:20, exec, scratchpad
bind = $mainMod SHIFT, code:20,exec,  scratchpad -g

# window control
## moves the active window in a direction or to a monitor. For floating windows, moves the window to the screen edge in that direction
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d
bind = $mainMod CTRL, h, movewindow, l
bind = $mainMod CTRL, j, movewindow, r
bind = $mainMod CTRL, k, movewindow, u
bind = $mainMod CTRL, l, movewindow, d

bind = $mainMod SHIFT, right, resizeactive, 80 0
bind = $mainMod SHIFT, left, resizeactive, -80 0
bind = $mainMod SHIFT, up, resizeactive, 0 -80
bind = $mainMod SHIFT, down, resizeactive, 0 80

# Scroll through existing workspaces with mainMod + scroll
#bind = $mainMod, mouse_down, workspace, e+1
#bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Zoom In/Out anywhere with hypr-zoom
bind = $mainMod, code:21, exec, hypr-zoom -easing=InOutExpo -duration=100 -steps=50 -target=2
bind = $mainMod SHIFT, mouse:272, exec, hypr-zoom -easing=InOutExpo -duration=100 -steps=50 -target=2


# Screenshots
#bind = $mainMod,s,exec, hyprshot -z -m region

# media volume control
bind  = ,XF86AudioMute,exec, swayosd-client --max-volume 150 --output-volume=mute-toggle
bind  = ,XF86AudioPlay,exec, swayosd-client --playerctl=play-pause
bind  = ,XF86AudioNext,exec, swayosd-client --playerctl=next
bind  = ,XF86AudioPrev,exec, swayosd-client --playerctl=previous
bind  = ,XF86AudioStop,exec, swayosd-client --playerctl=stop
# Example volume button that allows press and hold, volume limited to 150%
binde = ,XF86AudioRaiseVolume, exec, swayosd-client --max-volume 150 --output-volume +10
# Example volume button that will activate even while an input inhibitor is active
bindl = ,XF86AudioLowerVolume, exec, swayosd-client --max-volume 150 --output-volume -10
bind  = ,XF86MonBrightnessDown, exec, swayosd-client --brightness lower 200
bind  = ,XF86MonBrightnessUp, exec, swayosd-client --brightness raise 200
bind  = ,XF86AudioMicMute, exec, swayosd-client --input-volume=mute-toggle


bindl = CAPS,Caps_Lock,exec,swayosd-client --caps-lock
bindl = , switch:on:Lid Switch, exec, systemctl suspend
