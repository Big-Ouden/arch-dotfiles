# set -g default-terminal "$TERM"
# set -ag terminal-overrides ",$TERM:Tc"
# set-option -a terminal-features 'alacritty:RGB'

unbind r
bind r source-file ~/.config/tmux/tmux.conf

unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix

# split
bind h split-window -h
bind v split-window -v
unbind '"'
unbind %


# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D


# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# Session beginning index
set -g base-index 1
setw -g pane-base-index 1

# Pane resize
bind-key -r -T prefix       M-Up              resize-pane -U 5
bind-key -r -T prefix       M-Down            resize-pane -D 5
bind-key -r -T prefix       M-Left            resize-pane -L 5
bind-key -r -T prefix       M-Right           resize-pane -R 5
bind-key -r -T prefix       M-m				     		resize-pane -Z
bind-key -r -T prefix       C-Up              resize-pane -U
bind-key -r -T prefix       C-Down            resize-pane -D
bind-key -r -T prefix       C-Left            resize-pane -L
bind-key -r -T prefix       C-Right           resize-pane -R



# graphical interface to preview all sessions, windows, and panes, move between them kill them, move them and much more.
bind s choose-tree -sZ -O name

# status
bind-key b set-option status
set -g pane-border-lines single
set-option -g status-position top



# Pugins
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-open'             # Open links from tmux - Select path and press o
set -g @plugin 'tmux-plugins/tmux-yank'             # Copy to system clipboard
set -g @plugin 'tmux-plugins/tmux-sensible'         # Sensible defaults
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'dark'
# set US time format


set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'



run '~/.config/tmux/plugins/tpm/tpm'
