name: Dotfiles CI

on:
  push:
    branches:
      - main
    paths:
      - '**.sh'
      - '**.json'
      - '**.conf'
      - '**.rasi'
      - '**.vim'
      - '**.zsh'
      - '**.bash*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y  shellcheck jq jsonlint python3 python3-pip
        pip install vim-vint

    - name: Lint Shell Scripts (bash/zsh)
      continue-on-error: true
      run: |
        find . -type f \( -name '*.sh' -o -name '*.bash' -o -name '*.zsh' \) | xargs -r shellcheck

    - name: Lint JSON files (waybar, nwg, etc.)
      continue-on-error: true
      run: |
        find . -type f -name '*.json' | xargs -r -I {} jsonlint -q {}

    - name: Validate Vim config
      continue-on-error: true
      run: |
        find . -type f -name '*.vim' | xargs -r vint

    - name: Check Waybar JSONC
      continue-on-error: true
      run: |
        if [ -f ./config/dot-config/waybar/config.jsonc ]; then
          jq . < ./config/dot-config/waybar/config.jsonc > /dev/null
        fi

    - name: Check Hyprland config syntax
      continue-on-error: true
      run: |
        if [ -f ./config/dot-config/hypr/hyprland.conf ]; then
          grep -v '^\s*#' ./config/dot-config/hypr/hyprland.conf | grep '=' || echo "Warning: hyprland.conf may be empty or malformed"
        fi
